name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04      # ğŸ‘ˆ å”¯ä¸€å…³é”®ä¿®æ”¹ï¼Œä» latest é™çº§åˆ° 20.04

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ JDK 17ï¼šç”¨æ¥è¿è¡Œ sdkmanager
      - name: Set up JDK 17 for sdkmanager
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2ï¸âƒ£ å®‰è£… 32 ä½åº“ï¼ˆ20.04 æºé‡Œéƒ½æœ‰ï¼‰
      - name: Install 32-bit libraries
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y libc6:i386 libncurses5:i386 libstdc++6:i386 libz1:i386

      # 3ï¸âƒ£ å®‰è£… Android SDK 21 + Build Tools 21.1.2
      - name: Install Android SDK 21 and Build Tools
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-21"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;21.1.2"

      # 4ï¸âƒ£ å°† jcenter() æ›¿æ¢ä¸º mavenCentral()ï¼ˆjcenter å·²å…³ï¼‰
      - name: Replace jcenter with mavenCentral
        run: |
          find . -name "*.gradle" -type f -exec sed -i 's/jcenter()/mavenCentral()/g' {} +

      # 5ï¸âƒ£ åˆ‡å› JDK 8 ç¼–è¯‘é¡¹ç›®
      - name: Set up JDK 8 for Gradle
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-mouse-cursor-debug
          path: app/build/outputs/apk/debug/app-debug.apk
